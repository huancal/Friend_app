<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Survey</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Survey Questions</h1>
            <hr class="my-4">
            <p>Take a quick survey to find your perfect super hero match! These questions are answered by the numbers 1
                (extremely disagree)
                through 5 (strongly agree).</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">In a discussion, truth should be more important than people’s
                    sensitivities.</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">You think that everyone’s views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control" id="question9">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">You feel more energetic after spending time with a group of people.
                </label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit <span
                    class="fa fa-check-circle"></span></button>
        </div>


        <div id="superHeroModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="superHero"></h2>
                        <img id="superHeroPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>

<script type="text/javascript">
    $(document).ready(function () {
        $("#submitBtn").on("click", function (e) {
            e.preventDefault()
            console.log('success');


            var valid = true;

            if ($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $(
                    "#question3")
                .val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() ===
                "empty" || $(
                    "#question6").val() === "empty" || $("#question7").val() === "empty" || $(
                    "#question8")
                .val() === "empty" || $("#question9").val() === "empty" || $("#question10")
                .val() ===
                "empty") {
                valid = false;
            }

            if (valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };

                var currentURL = "http://localhost:8000/survey.html"

                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api", newUser, function (data) {
                    $("#superHero").text(data.name);
                    $("#superHeroPhoto").attr("src", data.photo);
                    $("#superHeroModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Survey is incomplete!");
            }
        });
    })
</script>
